
<h2>Saved Credentials</h2>
<ul id="cred-list-ul">
    {% if credentials and credentials|length > 0 %}
        {% for cred in credentials %}
        <li>
            [{{ cred.type }}] {{ cred.user }}@{{ cred.host }}:{{ cred.port }}/{{ cred.database }}
            <button hx-post="/connect" hx-ext="json-enc" hx-vals='{"idx": "{{ loop.index0 }}"}' hx-target="#db-tables" hx-swap="none">Connect</button>
        </li>
        {% endfor %}
    {% else %}
        <li>No credentials saved.</li>
    {% endif %}
</ul>
